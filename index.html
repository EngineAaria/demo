<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>

  <style>
    body { font-family: Arial; background:#f3f6fb; padding:40px; }
    .contact-box {
      max-width:460px;
      margin:auto;
      background:#fff;
      padding:25px;
      border-radius:8px;
      box-shadow:0 4px 20px rgba(0,0,0,.08);
    }
    .field { margin-bottom:15px; }
    label { font-weight:600; margin-bottom:5px; display:block; }
    input, textarea {
      width:100%; padding:10px; border:1px solid #ccc;
      border-radius:5px; font-size:15px;
    }
    button {
      width:100%; padding:12px;
      border:none; border-radius:6px;
      background:#0066ff; color:#fff; font-size:16px; cursor:pointer;
    }
  </style>
</head>
<body>

<div class="contact-box">
  <h2>Plots Profile</h2>

  <form id="contactForm">
  
<!-- A. Your Good Name -->
    <div class="field">
      <label>Your Name</label>
      <input type="text" name="name" required>
    </div>

<!-- B. Email -->
    <div class="field">
      <label>Your Email</label>
      <input type="email" name="email" required>
    </div>
    <!-- 1. Plot Location -->
<div class="field">
  <label>Plot Location (Google Maps Pin)</label>
  <input type="text" name="plot_location" required>
</div>

<!-- 2. Plot Size -->
<div class="field">
  <label>Plot Size (sq ft or sq yards)</label>
  <input type="number" name="plot_size" required>
</div>

<!-- 3. Plot Type -->
<div class="field">
  <label>Plot Type</label>
  <select name="plot_type" required>
    <option>Residential</option>
    <option>Commercial</option>
    <option>Agricultural</option>
  </select>
</div>

<!-- 4. Facing -->
<div class="field">
  <label>Facing</label>
  <select name="facing">
    <option>East</option>
    <option>West</option>
    <option>North</option>
    <option>South</option>
  </select>
</div>

<!-- 5. Road Width -->
<div class="field">
  <label>Road Width (ft)</label>
  <input type="number" name="road_width">
</div>

<!-- 6. Asking Price -->
<div class="field">
  <label>Seller Asking Price (â‚¹)</label>
  <input type="number" name="asking_price" required>
</div>

<!-- 7. Ownership Document -->
<div class="field">
  <label>Ownership Document Type</label>
  <select name="document_type">
    <option>Registry</option>
    <option>GPA</option>
    <option>Leasehold</option>
    <option>Power of Attorney</option>
  </select>
</div>

<!-- 8. Layout Approval -->
<div class="field">
  <label>Layout Approval</label>
  <select name="layout_approval">
    <option>RERA</option>
    <option>DTCP</option>
    <option>No Approval</option>
  </select>
</div>

<!-- 9. Water/Electricity -->
<div class="field">
  <label>Basic Utilities Available?</label>
  <select name="utilities">
    <option>Water + Electricity</option>
    <option>Only Water</option>
    <option>Only Electricity</option>
    <option>None</option>
  </select>
</div>

<!-- 10. Flood / Waterlogging -->
<div class="field">
  <label>Flood / Waterlogging Issue?</label>
  <select name="flood_issue">
    <option>No</option>
    <option>Yes</option>
  </select>
</div>

<!-- 11. Purpose of Buying -->
<div class="field">
  <label>Purpose of Purchase</label>
  <select name="purpose">
    <option>Investment</option>
    <option>House Construction</option>
    <option>Farmhouse</option>
    <option>Commercial Use</option>
  </select>
</div>

<!-- 12. Additional Notes (Optional) -->
<div class="field">
  <label>Any Concerns or Notes?</label>
  <textarea name="notes"></textarea>
</div>


    <button type="submit">Send Message</button>
  </form>

  <p id="formStatus" style="margin-top:15px; font-weight:600;"></p>
</div>


<script>
const GOOGLE_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzH4B25ZrmWe4qB1KeH6ZpliMyPFxjJsCbKNLJteAYfWHfD6ctbPnwChnKhuOxkxlju/exec";

document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const fd = new FormData(form);
  const data = {};

  fd.forEach((v, k) => data[k] = v);
  data.timestamp = new Date().toISOString();

  document.getElementById("formStatus").innerHTML = "Sending...";

  fetch(GOOGLE_WEBAPP_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    form.reset();
    document.getElementById("formStatus").innerHTML = "Message sent successfully!";
  })
  .catch(err => {
    document.getElementById("formStatus").innerHTML = "Something went wrong.";
    console.error(err);
  });
});
</script>

</body>
</html>
